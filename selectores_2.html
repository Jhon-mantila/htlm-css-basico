<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color: mediumblue;
        }

        div > div {
            background-color: blueviolet;
        }

        .clase{
            background-color: aqua;
        }

        section + p {
            background-color: black;
            color: white;
        }

        div ~ p{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div>
        <p>DESCENDIENTE </p>
        <p>div p</p>
    </div>

    <div>
        <div>
            <p>HIJO DIRECTO</p>
            <div class="clase"><p> div > p</p></div>
        </div>
    </div>
    <section>ELEMENTO ADYACENTE</section>
    <p>div + p</p>

    <div>
        GENERAL DE HERMANOS
    </div>
    <p>div ~ p</p>
    <p>div ~ p</p>
    <p>div ~ p</p>
</body>
</html>
