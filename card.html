    <style>
        body {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 16px;

        article{
            width: 100%;  
            display: flex;
            justify-content: space-evenly;
            
        }
        section{
            width: 100%;
            display: flex;
            justify-content: space-around;
           
        }
        .card{
            background-color:whitesmoke;
            width: 400px;
            height: 600px;
            border-radius: 20px;
            overflow: hidden; /*ocultar todo lo que se salga del contenedor .card*/
            position: absolute;
            -webkit-box-shadow: 7px 10px 18px -8px rgba(0,0,0,0.69);
            -moz-box-shadow: 7px 10px 18px -8px rgba(0,0,0,0.69);
            box-shadow: 7px 10px 18px -8px rgba(0,0,0,0.69);
            
        }
        .card .padre{
            width: 100%;
            height: 60%;
            
        }
        .card .padre img{
            width: 100%;
        }

        .card .hijo{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card .hijo div{
            width: 140px;
            height: 140px;
            background: white;
            border-radius: 50%;
            top: 200px;
            position: absolute;
            border: 5px solid white;
           
        }

        .card .contenido{
            width: 100%;
            text-align: center;
           
            
        }

        .contenido p, .contenido h2{
            margin: 0px 0px;
        }

        .card .footerFlex{
            display: flex;
            width: 100%;
            flex-direction: column;
            position: absolute;
            bottom: 0;


        }
        .card .footerFlex a{
            color: black;
            text-decoration: none;
        }
        .card .contenidoGrid{
            display: grid;
            width: 100%;
            height: 120px;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        .card .contenidoGrid a img{
            opacity: 0.5;
        }
        .card .contenidoGrid a img:hover{
            opacity: 1;
        }
        .item, .item-2{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item {
            
        }

        .item-2{
            border: 1px solid #ddd;

        }

        .card .footer{
            width: 100%;
            height: 60px;
            background:dodgerblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
